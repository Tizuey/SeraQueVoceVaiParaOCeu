<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/angel-icon-21.jpg">
    <title>Heaven</title>
</head>
<body>
    <audio src="/audio/soloharpa.mp3" autoplay loop></audio>
   <main class="BoxForm">
    <h1>Será que você vai <br>para o Céu ?</h1>
        <section class="center">
    
       <form class="space">
        
        <div class="boxname">
            <label id="texto"for="nome">Nome</label><br>
            <input class ="input" type="text" id="nome" name="nome">
        </div>

        <div class="boxEscolha">
            <p id="texto">Você gosta de cachorro?</p>

            <input  type="radio" id="Sim" name="dog" value="sim" >
            <label  id="opcao" for="Sim">Sim</label>
          

            <input type="radio" id="Não" name="dog" value="nao">
            <label id="opcao" for="Nao">Não</label>


        </div>

        <div class="boxfoto">
            <label id="texto" for="foto">Sua foto</label><br>
            <input class ="input" type="input" id="foto" name="foto" accept="image/png, image/jpeg" >
        </div>

        <div class="boxSubmit">
            <button type="submit">E N V I A R</button>
        </div>


       </form>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
